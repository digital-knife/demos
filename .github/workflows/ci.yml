name: CI Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Ansible syntax
        run: |
          ansible-playbook --syntax-check ansible/playbook.yml

      - name: Build Docker image
        run: |
          docker build -t sre-lab-demo:ci-test .

      - name: Run basic container check
        run: |
          docker run --rm sre-lab-demo:ci-test python -m py_compile app/main.py

